{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class ="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            
            {% for history in history %}
                <tr>
                    <td>{{ history["date"] }}</td>
                    <td>{{ history["symbol"] }}</td>
                    <td>{{ history["shares"] }}</td>
                    <td>{{ history["price"] }}</td>
                    <td>{{ history["type"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    
        
    
    
    


{% endblock %}
